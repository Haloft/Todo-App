<div fxLayout="column">
  <div fxLaytout="row">
    <div fxFlex="40">
      <mat-sidenav-container class="side mat-typography">
        <mat-sidenav-content>
          <h1 style="text-align: center;"><b>TEHTÄVÄLISTA</b></h1>
          <mat-list role="list" *ngFor="let todo of todos">
            <mat-list-item (click)="goToTodo(todo.id)" [ngClass]="!todo.done ? 'null' : 'strikethrough'"
              role="listitem">{{todo.title}}
            </mat-list-item>
          </mat-list>
          <button (click)="openDialog()" mat-raised-button color="primary">Uusi</button>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
    <div fxFlex="60" class="conte">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
